version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trust-hub-db
    environment:
      POSTGRES_USER: trusthub_user
      POSTGRES_PASSWORD: trusthub_pass
      POSTGRES_DB: trusthub_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trusthub_user -d trusthub_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
