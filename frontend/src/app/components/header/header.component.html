<header class="app-header">
  <div class="header-left">
    <div class="menu-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="8" fill="#3b82f6"/>
      </svg>
    </div>
  </div>
  
  <div class="header-center">
    <h1 class="app-title">TRUST HUB</h1>
  </div>
  
  <div class="header-right">
    <!-- Create Job Button (for companies) -->
    <button 
      *ngIf="isLoggedIn && isCompany()" 
      class="create-job-btn"
      (click)="navigateToCreateJob()"
    >
      <span class="btn-icon">+</span>
      <span class="btn-text">Create Job</span>
    </button>

    <div class="menu-dots">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
        <circle cx="5" cy="12" r="2"/>
        <circle cx="12" cy="12" r="2"/>
        <circle cx="19" cy="12" r="2"/>
      </svg>
    </div>
    <div class="profile-icon" *ngIf="isLoggedIn" (click)="toggleUserMenu()">
      {{ userInitials }}
    </div>
    <div class="user-menu" *ngIf="showUserMenu && isLoggedIn">
      <div class="user-menu-header">
        <div class="user-avatar">{{ userInitials }}</div>
        <div class="user-info">
          <div class="user-name">{{ userName }}</div>
          <div class="user-role">{{ userRole | titlecase }}</div>
        </div>
      </div>
      <button class="logout-button" (click)="logout()">
        <span>ðŸšª</span> Logout
      </button>
    </div>
  </div>
</header>
