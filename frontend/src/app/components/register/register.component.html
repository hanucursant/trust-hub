<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create Account</h1>
      <p>Join TRUST HUB</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="auth-form">
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="role">Account Type</label>
        <select id="role" name="role" [(ngModel)]="role" required>
          <option value="company">Company (Looking for Experts)</option>
          <option value="expert">Expert (Offering Services)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group" *ngIf="role === 'company'">
        <label for="companyName">Company Name</label>
        <input
          type="text"
          id="companyName"
          name="companyName"
          [(ngModel)]="companyName"
          placeholder="Enter your company name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm your password"
          required
        />
      </div>

      <button type="submit" [disabled]="loading" class="auth-button">
        {{ loading ? 'Creating account...' : 'Create Account' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
